<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <link
    rel="stylesheet"
    href="styles/10-rock-paper-scissors.css">
    </head>

    <body>
        <p class="title">Rock Paper Scissors</p>

        <!--Modificatons-->
        <button class="move-button" onclick="
        playGame('rock');
        "> 
          <img src="images/rock-emoji.png" class="move-img"> </button>

        <button class="move-button" onclick="
           playGame('paper');
        ">
          <img src="images/paper-emoji.png" class="move-img"></button>

        <button class="move-button" onclick="
           playGame('scissors');
        ">
          <img src="images/scissors-emoji.png" class="move-img"></button>

        <!--Modifications-->
        <p class="js-result result"></p>

        <p class="js-moves">
        </p>

        <p class="js-score Score"></p>

        <button class="reset-button" onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('Score');
            updateScoreEle();
        ">Reset Score</button>

    <script src="scripts/10-rock-paper-scissors.js">
        
    </script>
    </body>
</html>
